<div *ngIf="isUsersLoaded">
  <h1>Перечень зарегистрированных пользователей</h1>
  <div *ngIf="isAdmin">
    <p>Добавить пользователя</p>
    <a class="btn btn-warning" routerLink="/app-register-with-roles">Добавить</a>
  </div>
  <div class="table-wrapper content">
    <table id="list-table" class="table table-hover table-bordered">
      <thead>
      <tr>
        <th scope="col" width="3%">N</th>
        <th scope="col" width="20%">ФИО</th>
        <th scope="col" width="5%">E-mail</th>
        <th scope="col" width="5%">Руководитель уровня 1</th>
        <th scope="col" width="5%">Руководитель уровня 2</th>
        <th scope="col" width="5%">Руководитель уровня 3</th>
        <th scope="col" width="5%">Администратор</th>
        <th *ngIf="isAdmin" scope="col" width="5%">Удаление</th>
        <th *ngIf="isAdmin" scope="col" width="5%">Редактирование</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of usersRoles; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{user.fio}}</td>
        <td>{{user.email}}</td>
        <td>
          <mat-checkbox ngModel="{{user.roles.roles[1].active}}" disabled="true"></mat-checkbox>
        </td>
        <td>
          <mat-checkbox ngModel="{{user.roles.roles[2].active}}" disabled="true"></mat-checkbox>
        </td>
        <td>
          <mat-checkbox ngModel="{{user.roles.roles[3].active}}" disabled="true"></mat-checkbox>
        </td>
        <td>
          <mat-checkbox ngModel="{{user.roles.roles[4].active}}" disabled="true"></mat-checkbox>
        </td>
        <td><a class="btn btn-warning"
               (click)="deleteUser(user.id)">Удалить</a></td>
        <td><a class="btn btn-info"
               (click)="editUser(user.id)">Редактировать</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
