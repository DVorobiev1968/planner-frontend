<div  class="document-form">
  <h1>Вложенные документы</h1>
  <h2>id task: {{taskId}} </h2>
  <table class="table table-hover table-bordered">
    <thead>
    <tr>
      <th scope="col" width="3%">N</th>
      <th scope="col" width="30%">Наименование документа</th>
      <th scope="col" width="20%">Файл</th>
      <th scope="col" width="10%">Дата</th>
      <th scope="col" width="30%">Примечание</th>
      <th scope="col" width="10%">Просмотр</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let doc of docs; let i = index">
      <th scope="row" width="3%">{{i+1}}</th>
      <td width="30%">{{doc.name}}</td>
      <td width="20%">{{doc.nameFile}}</td>
      <td width="10%">{{doc.date}}</td>
      <td width="30%">{{doc.note}}</td>
      <td width="10%">
        <a class="btn btn-warning" (click)="viewDoc(doc.id,doc.nameFile)">View</a>
      </td>
    </tbody>
  </table>
  <img class="profile-image" [src]="formatImage(previewImgURL)" alt="Preview loaded document">

</div>
