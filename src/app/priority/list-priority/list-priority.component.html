<div *ngIf="!isAdmin">
  <h1>Перечень возможных приоритетов задач</h1>
  <div class="table-wrapper content">
    <table id="list-table" class="table table-hover table-bordered">
      <thead>
      <tr>
        <th scope="col" width="3%">N</th>
        <th scope="col" width="20%">Тип</th>
        <th scope="col" width="5%">Кол-во дней до сигнализации</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let priority of priorities; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{priority.title}}</td>
        <td>{{priority.countDay}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="isAdmin && isPriorityLoaded">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 docs-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Наименование</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="countDay">
      <th mat-header-cell *matHeaderCellDef>Кол-во дней до просрока</th>
      <td mat-cell *matCellDef="let element">{{element.countDay}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr
      mat-row
      (click)="viewPriority(row)"
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <form [formGroup]="_priorityForm">
    <mat-form-field class="title-width" appearance="fill">
      <mat-label>Наименование:</mat-label>
      <input matInput formControlName="title" [value]=_priorityForm.value.title (click)="title" type="text" maxlength="256">
    </mat-form-field>
    <mat-form-field class="count-day-width" appearance="fill">
      <mat-label>Кол-во дней до сигнализации просрока:</mat-label>
      <input matInput formControlName="countDay" [value]=_priorityForm.value.countDay type="number" min="0" max="30">
    </mat-form-field>
    <div *ngIf="updateAction">
      <button color="primary" class="w-50" [disabled]="_priorityForm.value.title.length < 1" (click)="submitUpdate()" mat-button disableRipple>
        Обновить
      </button>
    </div>
    <div *ngIf="addAction">
      <button color="primary" class="w-50" [disabled]="_priorityForm.value.title.length < 1" (click)="submitAdd()" mat-button disableRipple>
        Добавить
      </button>
    </div>

  </form>
</div>
